<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balaji Clothing Store - Trendy Fashion Like Beyoung</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Balaji Clothing</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#men">Men</a></li>
                <li><a href="#women">Women</a></li>
                <li><a href="#kids">Kids</a></li>
            </ul>
        </nav>
        <div class="search-cart">
            <input type="text" placeholder="Search...">
            <button>Cart (0)</button>
        </div>
    </header>

    <section id="hero">
        <h1>Discover Trendy Fashion at Balaji</h1>
        <p>Like Beyoung, but tailored for you!</p>
        <button>Shop Now</button>
    </section>

    <section id="products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="https://via.placeholder.com/300x400?text=T-Shirt" alt="T-Shirt">
                <h3>Casual T-Shirt</h3>
                <p>$19.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/300x400?text=Dress" alt="Dress">
                <h3>Stylish Dress</h3>
                <p>$29.99</p>
                <button>Add to Cart</button>
            </div>
            <!-- Add more cards -->
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Balaji Clothing Store. Inspired by Beyoung.</p>
        <div class="social-links">
            <a href="#">Facebook</a> | <a href="#">Instagram</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
